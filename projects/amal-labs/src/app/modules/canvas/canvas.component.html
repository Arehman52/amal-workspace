  <!-- Select -->

  <ng-multiselect-dropdown #divs class="classSelect" id="ng-multiselect"
  [placeholder]="'Select Class'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (click)="onDropdownClick($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>


  <!-- annotations staging -->
  <span class="stagesContainer">
    <span class="stage enabledColor">
      <span class="oval ">AI</span>
      <span class="line"></span>
    </span>
    <span class="stage greenColored">
      <span class="oval">
        <!-- <img src="assets/images/lock.svg" alt="" srcset=""> -->
        You
      </span>
      <span class="line"></span>
    </span>
    <span class="stage">
      <span class="oval">
        <img src="assets/images/lock.svg" alt="" srcset="">
      </span>
      <!-- <span class="line"></span> -->
    </span>
  </span>

  <!-- float right -->
  <span>
    <button type="button" class="amal-button markCompleteBtn">Mark As Complete</button>
  </span>
</div>
