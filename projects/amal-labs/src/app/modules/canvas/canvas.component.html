<div class="header">
  <button class="home" type="button">
    <img src="assets/images/home.svg" alt="home">
  </button>

  <ng-multiselect-dropdown #divs class="classSelect" id="ng-multiselect" [placeholder]="'Select Class'"
    [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
    (click)="onDropdownClick($event)" (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown>


  <!-- annotations staging -->
  <span class="stagesContainer">
    <span class="stage enabledColor">
      <span class="oval ">AI</span>
      <span class="line"></span>
    </span>
    <span class="stage greenColored">
      <span class="oval">
        <!-- <img src="assets/images/lock.svg" alt="" srcset=""> -->
        You
      </span>
      <span class="line"></span>
    </span>
    <span class="stage">
      <span class="oval">
        <img src="assets/images/lock.svg" alt="" srcset="">
      </span>
      <!-- <span class="line"></span> -->
    </span>
  </span>

  <!-- float right -->
  <span>
    <button type="button" class="amal-button markCompleteBtn">Mark As Complete</button>
  </span>
</div>

<div class="leftIconsBar">
  <button class="icon" *ngFor="let item of sideIconsList"
  (click)="performAction(item.action)"  [ngClass]="{'sepratorIcon': item.action == 'seprator'}">
    <img [src]="item?.imgSrc">
  </button>
</div>

<div class="canvasContent">
  <div class="inline-demo">
    <div id="toolbar"></div>
    <div id="openseadragon"></div>
    <style>
      #toolbar {
        margin-bottom: 10px;
      }

      .openseadragon-canvas {
        outline: none;
        background-color: #e60e0e !important;
        border-radius: 3px;
      }

      #openseadragon {
        max-width: 940px;
        height: 600px;
        width: 100%;
      }

      @media only screen and (max-width: 800px) {
        .r6o-editor {
          width: 260px !important;
        }
      }
    </style>
  </div>
</div>
