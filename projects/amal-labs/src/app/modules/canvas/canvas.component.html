  <ng-multiselect-dropdown #divs class="classSelect" id="ng-multiselect"

>
<ng-template #optionsTemplate let-item let-option="option" let-id="id" let-isSelected="isSelected">

</ng-template>

</ng-template>
</ng-multiselect-dropdown>
